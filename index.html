<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather</title>

    <!--Importing Bootstrap into the project-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Styling and javascript files -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="utility.js"></script>

    <!--Font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <!--Navigation Bar-->
    <div class="d-flex text-white shadow-sm py-3 align-items-center mb-4 color-main">
        <div class="container my-0 d-flex align-items-center">
            <h4 class="mb-1 brand-line">Weather</h4>
            <div class="input-group ml-5">
                <input type="text" class="form-control" placeholder="Enter a city">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-warning text-white">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Map View -->
    <div class="container mb-4 px-0 shadow-sm">
        <div class="row no-gutters">
            <div class="col">
                <div id="mapid"></div>
            </div>
        </div>
    </div>

    <!--Main Weather panel-->
    <div class="container px-5 py-3 mb-4 shadow-sm weather-card">
        <div class="row align-items-center">
            <div class="col text-right">
                <h1><span class="brand-line" id="city-name">Loading...</span></h1>
                <h3 id="temperature"></h3>
            </div>
            <div class="col text-left">
                <span><img id="weather-icon"></span>
            </div>
            <div class="col">
                <p id="feels-like">Feels like: </p>
                <p id="humidity">Humidity: </p>
                <p id="wind-speed">Wind speed: </p>
                <p id="wind-dir">Wind direction: </p>
            </div>
            <div class="col">
                <p id="uv-index">UV index: </p>
                <p id="pressure">Pressure: </p>
                <p id="visibility">Visibility: </p>
                <p id="clouds">Cloudiness: </p>
            </div>
        </div>
    </div>

    <!--Daily temperatures breakdown-->

    <div class="container days-container px-5 py-3 mb-4 shadow-sm weather-card">

        <ul class="nav nav-tabs nav-justified text-center" role="tablist">
            <li class="nav-item">
                <a class="nav-link active " id="tab-1" data-toggle="list" href="#tab-1">Today</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-2" data-toggle="list" href="#tab-2">Tomorrow</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-3" data-toggle="list" href="#tab-3">Day after</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-4" data-toggle="list" href="#tab-4">Day after</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-5" data-toggle="list" href="#tab-5">Day after</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade active show py-3" id="content-tab" role="tabpanel" aria-labelledby="first-tab">
                <div class="row align-items-center text-center" id="daily-panel">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!--Weekly temperature breakdown-->
    <div class="container days-container px-5 py-3 mb-4 shadow-sm weather-card text-center">
        <h4 class="pb-3"><span class="brand-line">Weekly</span></h3>
            <div class="row align-items-center" id="weekly-panel">
                <p>Loading...</p>
            </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
